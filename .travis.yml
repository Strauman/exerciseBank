sudo:        required
language:    generic
services:    docker

tex-config:
  - tex-scheme=small
  - push-type=none
  - build-pattern=tests/*/main.tex
  - packages=lipsum, blindtext, xstring, pgffor, scrextend, comment, calc, pgfpages, geometry, listofitems, trimspaces, needspace
env:
  global:
    secure:  
    ## When you have done the travis encrypting, then it should look
    ## something like this
    # secure: ENCRYPTED-GITHUBTOKEN
    # - IS_TRAVIS=true
script:
  - chmod +x .travis/travis-texbuild.sh
  - .travis/travis-texbuild.sh
